plugins{
    id "java"
    id "jacoco"
    id "org.sonarqube" version "2.8"
}

sonarqube {
  properties {
    property "sonar.projectKey", "D0543027_SonarQubeTest"
  }
}

javadoc.options.encoding = 'UTF-8'
compileJava.options.encoding = 'UTF-8'

repositories{
    mavenCentral()
}

dependencies{
    testImplementation 'junit:junit:4.+'
}
